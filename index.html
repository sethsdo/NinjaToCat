<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $('img').click(function () {
                    $(this).attr('placeholder', $(this).attr('src'));
                    $(this).attr('src', $(this).attr('data-alt-src'));
                    //console.log('data-alt-src value is', $(this).attr('data-alt-src'));
                    $(this).attr('data-alt-src', $(this).attr('placeholder'));
                    //$(this).attr("data-alt-src");console.log('data-alt-src value is', 
                });
            });
        </script>
    </head>
    <body>
        <div id="container">
            <h1>Create Your Image</h1>
            <img id="image1" src="img/cat0.png" alt="" data-alt-src="img/ninja0.png">
            <img id="image2" src="img/cat1.png" alt="" data-alt-src="img/ninja1.png">
            <img id="image3" src="img/cat2.png" alt="" data-alt-src="img/ninja2.png">
            <img id="image4" src="img/cat3.png" alt="" data-alt-src="img/ninja3.png">
            <img id="image5" src="img/cat4.png" alt="" data-alt-src="img/ninja4.png">
        </div>
    
    </body>
</html>
